server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- API: never cache ---
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Cache-Control "no-store" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # --- Downloads: let browser decide (no extra cache headers needed) ---
    location /downloads/ {
        proxy_pass http://backend:8000/downloads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- index.html & service worker: NO CACHE ---
    location = /index.html {
        try_files $uri =404;
        add_header Cache-Control "no-cache" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location = /sw.js {
        try_files $uri =404;
        add_header Cache-Control "no-cache" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location = /manifest.webmanifest {
    try_files $uri =404;
    add_header Cache-Control "no-cache" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    }


    # --- static assets: long cache (Vite gives hashed names) ---
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # --- SPA fallback ---
    location / {
        try_files $uri /index.html;
    }

    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/css application/json application/xml;
    gzip_min_length 256;
}
